<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/path/to/cdn/jquery.slim.min.js"></script>
    <script src="/path/to/js/jquery.dateandtime.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
     <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <div class="box">
                    <div class="text-area">
                        <h2>DATACOM FORM</h2>
                    </div>
                    <div class="content">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputProvider">Provider</label>
                                    <select id="inputProvider" class="custom-select mr-sm-2">
                                      <option selected>Choose...</option>
                                      <option>Spectrum</option>
                                      <option>Frontier</option>
                                      <option>Windstream</option>
                                      <option>Century link</option>
                                      <option>ViaSat</option>
                                      <option>Cable One</option>
                                      <option>HughesNET</option>
                                      <option>Comcast</option>
                                      <option>Cox Communication</option>
                                      <option>Earthlink</option>
                                      <option>Mediacom</option>
                                      <option>RCN/Grande/Wave Broadbrand</option>
                                      <option>VIVINT</option>
                                      <option>WOW</option>
                                      <option>Optimum</option>
                                      <option>Sudden link</option>
                                      <option>BendBroadband</option>
                                      <option>TDS CABLE</option>
                                      <option>AT&T</option>
                                      <option>Buckeye</option>
                                      <option>Broadband</option>
                                      <option>Rise Broadband</option>
                                      <option>MertoNet</option>
                                      <option>247 Digimedia Inc - Altice</option>
                                    </select>
                                  </div>

                                  <div class="form-group col-md-6">
                                    <label for="inputRetailer ID">Retailer ID</label>
                                    <select id="inputRetailer ID" class="custom-select mr-sm-2">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>

                                  <div class="form-group col-md-6">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="FirstName" class="form-control" id="inputFirstName" placeholder="John">
                                  </div>

                                  <div class="form-group col-md-6">
                                    <label for="inputFirstName">Last Name</label>
                                    <input type="LastName" class="form-control" id="inputLastName" placeholder="Doe">
                                  </div>

                                  <div class="form-group col-md-6">
                                    <label for="inputPhoneNumber">Phone Number</label>
                                    <input type="PhoneNumber" class="form-control" id="inputPhoneNumber" placeholder="(000) 000-0000">
                                  </div>

                              <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
                              </div>

                            </div>

                            <div class="form-group">
                              <label for="inputAddress">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>

                            <div class="form-row">
                              <div class="form-group col-md-5">
                                <label for="inputCity">City</label>
                                <select id="inputCity" class="custom-select mr-sm-2">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                  </select>
                              </div>

                              <div class="form-group col-md-5">
                                <label for="inputState">State</label>
                                <select id="inputState" class="custom-select mr-sm-2">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>

                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="00000">
                              </div>

                            </div>
                            <div style="display: flex; margin: 0 -14px;"class="section">
                              <div class="form-group col-md-6">
                                <div style="font-size: 12px; color: #777;" class="services">
                                  <h4 style="font-size: 14px; color: #212529;" >Services</h4>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">HOME SECURITY</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">HOME PHONE</label>
                                  </div>
                                  <br>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">INTERNET</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">TRIPLE PLAY</label>
                                  </div>
                                 
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">TV</label>
                                  </div>                               
                                </div>
                              </div>
                              <div style="margin: 0px 8px 0px -11px; padding: 0px 3px 0px 15px;"  class="form-group col-md-6">
                                <label for="inputAccountNumber">Account Number</label>
                                <input type="text" class="form-control" id="inputAccountNumber" placeholder="01234567890">
                              </div>
                            </div>
                          
                                <div class="form-row">
                                  <div class="form-group col-md-6">
                                    <label for="inputPayment Type">Payment Type</label>
                                    <select id="inputPayment Type" class="custom-select mr-sm-2">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>

                                  <div class="form-group col-md-6">
                                    <label for="inputInstallationType">Installation Type</label>
                                    <select id="inputInstallationType" class="custom-select mr-sm-2">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>    
                              </div>


                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputPayment Type">PROFESSIONAL INSTALLATION</label>    
                                  <div style="padding: 1px 0;" class="date-time">
                                    <script>
                                      $(function(){
                                        $('.example').dateAndTime();
                                         });
                                    </script>
                                    <input type="date" value="2022-05-25" class="example">
                                    <input type="time" value="03:04" class="example">
                                    <input class="" type="text" name="jQueryScript" value="2022-05-25 03:04" done="true" style="display: none;">
                                  </div>    
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="inputConfirmationNumber">Confirmation Number</label>
                                  <input type="text" class="form-control" id="inputConfirmationNumber" placeholder="01234567890">
                                    
                                  </select>
                                </div>    
                            </div>


                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputAgent">Agent</label>
                                    <select id="inputAgent" class="custom-select mr-sm-2">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>  
                              </div>

                                <div  class="form-group col-md-6">
                                  <div style="font-size: 12px; color: #777;" class="services">
                                    <h4 style="font-size: 14px; color: #212529;" >USD</h4>
                                   
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                      <label class="form-check-label" for="inlineRadio2">$0</label>
                                    </div>                               
                                  </div>

                                  <div style="font-size: 12px; color: #777;" class="services">
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                      <label class="form-check-label" for="inlineRadio2">Other</label>
                                      <input type="text" class="form-control" id="inputConfirmationNumber" placeholder="">
                                    </div>                               
                                  </div>
                                </div>                              
                              </div>

                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputZip">Tracking Leads</label>
                                  <input type="text" class="form-control" id="inputZip" placeholder="">
                                </div>


                                <div  class="form-group col-md-6">
                                  <div style="font-size: 12px; color: #777;" class="services">
                                    <h4 style="font-size: 14px; color: #212529;" >Processed more than one time</h4>
                                   
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                      <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>                               
                                  </div>

                                  <div style="font-size: 12px; color: #777;" class="services">
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                      <label class="form-check-label" for="inlineRadio2">Other</label>
                                      <input type="text" class="form-control" id="inputConfirmationNumber" placeholder="">
                                    </div>                               
                                  </div>
                                </div>                              
                              </div>

                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputZip">Attachment</label>
                                  <form action="">
                                    <input type="file" id="myfile" name="myfile">                               
                                  </form>
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="inputZip">Note if any</label>
                                  <input type="text" class="form-control" id="inputZip" placeholder="">
                                </div>
                              </div>

                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputZip">Previous Address</label>
                                  <input type="text" class="form-control" id="inputZip" placeholder="">
                                </div>
                               
                                <div class="form-group col-md-6">
                                  <label for="inputAgent">Verification By</label>
                                      <select id="inputAgent" class="custom-select mr-sm-2">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                      </select>  
                                </div>
                              </div> 

                              <div style=" margin-top: 10px;" class="footer">
                                <div class="container">
                                  <div class="row">
                                    <div class="col-xl-6">
                                      <div class="text">
                                       <a href="">Clear form</a> 
                                      </div> 
                                    </div>
                                    <div class="col-xl-6">
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </form>
                              </div>                            
                          </div>
                            </div>     
                            
                            

                    </div>
                </div>
            <div class="col-xl-3"></div>
        </div>
    </div>
</body>
</html>
